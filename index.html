    <title>National Park Search</title>

</head>
<body>
    <section class='container'>
        <h1>National Park Finder</h1>
        <form id='js-form'>
                <label for="search-term">Search by State:</label>
                <input type="text" name="search-term" id="js-search-term" placeholder='NY,TX,...(no spaces)' required><br><br>
    
                <label for="max-results">Number of Parks:</label>
                <input type="number" name="max-results" id="js-max-results" value="10"><br><br>
    
                <input type="submit" value="Search">
        </form>
    </section>
    <section class='results hidden'>
        <ul class='results-list'>

        </ul>

    </section>
